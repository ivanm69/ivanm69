<!DOCTYPE html>
<html>
<head>
  <title>GitHub Contribution Snake</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: black;
    }

    .snake {
      color: #0f0;
      font-size: 10px;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <pre class="snake">
    <!-- Replace 'YOUR_USERNAME' with your GitHub username -->
    <!-- Replace 'YOUR_REPO_NAME' with your repository name -->
    <a href="https://github.com/ivanm69/ivanm69" target="_blank">
      <!-- Replace 'YOUR_USERNAME' with your GitHub username -->
      <img src="https://github.com/ivanm69/ivanm69/graphs/contributors-snake.svg" alt="Snake eating your contributions" />
    </a>
  </pre>
</body>
</html>
